<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poo Todo</title>
    <script src="/js/script.js" defer></script>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
    <header class="header">
        <div class="container-header">
                <div class="container-logo">
                    <img src="/img/logo.PNG" alt="logo" class="logo"> </img>
                </div>
        </div>
    </header>
    
    <div class="container">

        <div class="barra-progresso-container">
            <div class="barra-progresso" id="barraProgresso"></div>
        </div>
        
        <form class="form" dado-form>
            <input required ="text" placeholder="Fazer..." dado-input>
            <button type="submit" class="btn-adicionar"> + </button>
        </form>
        <div class="container-lista" dado-container-lista>
        </div>
        <div class="remover-tudo">
            <button id="btn-remover-tudo"> Apagar tudo </button>
        </div>
    </div>
</body>
</html>
